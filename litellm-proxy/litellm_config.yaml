# =============================================================================
# LITELLM PROXY CONFIGURATION
# Multi-provider setup: OpenAI, Mistral, Ollama
# Updated: December 2025
# =============================================================================

model_list:

  # ===========================================================================
  # OPENAI CHAT MODELS - GPT-4.1 Family
  # ===========================================================================
  - model_name: gpt-4.1
    litellm_params:
      model: gpt-4.1
      api_key: os.environ/OPENAI_API_KEY
    model_info:
      supports_function_calling: true
      max_input_tokens: 1000000

  - model_name: gpt-4.1-mini
    litellm_params:
      model: gpt-4.1-mini
      api_key: os.environ/OPENAI_API_KEY
    model_info:
      supports_function_calling: true
      max_input_tokens: 1000000

  - model_name: gpt-4.1-nano
    litellm_params:
      model: gpt-4.1-nano
      api_key: os.environ/OPENAI_API_KEY
    model_info:
      supports_function_calling: true
      max_input_tokens: 1000000

  - model_name: gpt-3.5-turbo
    litellm_params:
      model: gpt-3.5-turbo
      api_key: os.environ/OPENAI_API_KEY
    model_info:
      supports_function_calling: true

  # ===========================================================================
  # MISTRAL AI MODELS - Mistral 3 Family (Latest)
  # ===========================================================================
  - model_name: mistral-large-3
    litellm_params:
      model: mistral/mistral-large-latest
      api_key: os.environ/MISTRAL_API_KEY
    model_info:
      supports_function_calling: true
      max_input_tokens: 256000

  - model_name: mistral-medium-3.1
    litellm_params:
      model: mistral/mistral-medium-2508
      api_key: os.environ/MISTRAL_API_KEY
    model_info:
      supports_function_calling: true
      supports_vision: true

  - model_name: mistral-small-3.2
    litellm_params:
      model: mistral/mistral-small-2506
      api_key: os.environ/MISTRAL_API_KEY
    model_info:
      supports_function_calling: true

  - model_name: ministral-8b
    litellm_params:
      model: mistral/ministral-8b-latest
      api_key: os.environ/MISTRAL_API_KEY
    model_info:
      supports_function_calling: true

  - model_name: ministral-3b
    litellm_params:
      model: mistral/ministral-3b-latest
      api_key: os.environ/MISTRAL_API_KEY
    model_info:
      supports_function_calling: true

  # ===========================================================================
  # OLLAMA LOCAL MODELS (with Tool/Function Calling Support)
  # ===========================================================================
  - model_name: ollama-llama3.2
    litellm_params:
      model: ollama/llama3.2
      api_base: os.environ/OLLAMA_API_BASE
    model_info:
      supports_function_calling: true

  - model_name: ollama-llama3.1
    litellm_params:
      model: ollama/llama3.1
      api_base: os.environ/OLLAMA_API_BASE
    model_info:
      supports_function_calling: true

  - model_name: ollama-mistral
    litellm_params:
      model: ollama/mistral
      api_base: os.environ/OLLAMA_API_BASE
    model_info:
      supports_function_calling: true

  - model_name: ollama-qwen2.5
    litellm_params:
      model: ollama/qwen2.5
      api_base: os.environ/OLLAMA_API_BASE
    model_info:
      supports_function_calling: true

  - model_name: ollama-phi4
    litellm_params:
      model: ollama/phi4
      api_base: os.environ/OLLAMA_API_BASE
    model_info:
      supports_function_calling: false

  # ===========================================================================
  # EMBEDDING MODELS
  # ===========================================================================

  # ---------------------------------------------------------------------------
  # OpenAI Embeddings
  # ---------------------------------------------------------------------------
  - model_name: text-embedding-3-large
    litellm_params:
      model: text-embedding-3-large
      api_key: os.environ/OPENAI_API_KEY

  - model_name: text-embedding-3-small
    litellm_params:
      model: text-embedding-3-small
      api_key: os.environ/OPENAI_API_KEY

  # ---------------------------------------------------------------------------
  # Mistral Embeddings
  # ---------------------------------------------------------------------------
  - model_name: mistral-embed
    litellm_params:
      model: mistral/mistral-embed
      api_key: os.environ/MISTRAL_API_KEY

  - model_name: codestral-embed
    litellm_params:
      model: mistral/codestral-embed-2505
      api_key: os.environ/MISTRAL_API_KEY

  # ---------------------------------------------------------------------------
  # Ollama Embeddings (Local)
  # ---------------------------------------------------------------------------
  - model_name: ollama-nomic-embed
    litellm_params:
      model: ollama/nomic-embed-text
      api_base: os.environ/OLLAMA_API_BASE

  - model_name: ollama-mxbai-embed
    litellm_params:
      model: ollama/mxbai-embed-large
      api_base: os.environ/OLLAMA_API_BASE

  # ===========================================================================
  # AUDIO/TRANSCRIPTION MODELS
  # ===========================================================================

  # ---------------------------------------------------------------------------
  # OpenAI Whisper
  # ---------------------------------------------------------------------------
  - model_name: whisper-1
    litellm_params:
      model: whisper-1
      api_key: os.environ/OPENAI_API_KEY

  # ---------------------------------------------------------------------------
  # Mistral Voxtral
  # ---------------------------------------------------------------------------
  - model_name: voxtral-small
    litellm_params:
      model: mistral/voxtral-small-latest
      api_key: os.environ/MISTRAL_API_KEY

  - model_name: voxtral-mini
    litellm_params:
      model: mistral/voxtral-mini-latest
      api_key: os.environ/MISTRAL_API_KEY

# =============================================================================
# LITELLM SETTINGS
# =============================================================================

litellm_settings:
  drop_params: true
  request_timeout: 120

# =============================================================================
# GENERAL SETTINGS
# =============================================================================

general_settings:
  master_key: os.environ/LITELLM_MASTER_KEY
  # database_url: os.environ/LITELLM_DATABASE_URL
  disable_spend_logs: true
  store_model_in_db: false
